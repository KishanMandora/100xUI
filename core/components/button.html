        </button>

          class="px-6 py-3 bg-neutral-50 hover:bg-neutral-200 text-neutral-1000 w-full mobile:w-110 rounded-4xl font-bold"

        <button
          class="px-6 py-3 bg-neutral-200 text-neutral-1000 w-full mobile:w-110 rounded-4xl font-bold opacity-50 cursor-not-allowed"

          Next
        </button>
      </div>
    </fieldset>

    <fieldset class="border border-neutral-700 p-4 mt-8">

      </legend>

      <div class="flex flex-col gap-4 items-center">
        <button

      <div class="flex flex-col gap-4 items-center">
        <button
          class="px-6 py-2 border border-stroke/80 text-primary-100 w-full mobile:w-84 rounded-4xl font-bold"

          Sign up

        <button

      <div class="flex flex-col gap-4 items-center">
        <button
