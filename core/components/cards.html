<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Cards | 100x UI Library" />
    <meta
      name="keywords"
      content="100x Cards, 100xUI Cards, Tweet, Twitter Clone, UI Library, UI Components, Tailwind CSS, Tailwind,"
    />
    <meta name="author" content="Kishan Mandora" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards | 100x UI</title>
    <link rel="stylesheet" href="../dist/style.css" />
  </head>

  <body
    class="bg-fill-200 min-h-screen w-screen tab:w-1/2 mx-auto px-4 tab:px-0 mb-8 font-inter"
  >
    <h1 class="text-2xl text-neutral-50 text-center font-medium">
      Card Components
    </h1>

    <fieldset class="border border-neutral-50 p-4 flex justify-center">
      <legend
        class="text-xl text-neutral-50 font-medium ml-0 mobile:ml-6 px-2 text-center mobile:text-left"
      >
        <h2>No Header Large Card</h2>
      </legend>
      <div
        class="w-128 sm:w-full h-88 bg-neutral-1000 rounded-2xl px-4 py-3 text-neutral-50"
      ></div>
    </fieldset>

    <fieldset class="border border-neutral-50 p-4 mt-8 flex justify-center">
      <legend
        class="text-xl text-neutral-50 font-medium ml-0 mobile:ml-6 px-2 text-center mobile:text-left"
      >
        <h2>Header Card</h2>
      </legend>
      <div
        class="w-128 sm:w-full h-56 bg-neutral-1000 rounded-2xl px-4 py-3 text-neutral-50"
      >
        <div class="w-full px-4 py-3 flex gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M18 6L6 18"
              stroke="#F9F9F9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 6L18 18"
              stroke="#F9F9F9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h2 class="text-semi-base font-bold">Header</h2>
        </div>
      </div>
    </fieldset>

    <fieldset class="border border-neutral-50 p-4 mt-8 flex justify-center">
      <legend
        class="text-xl text-neutral-50 font-medium ml-0 mobile:ml-6 px-2 text-center mobile:text-left"
      >
        <h2>Card with no Header</h2>
      </legend>
      <div
        class="w-128 sm:w-full h-56 bg-neutral-1000 rounded-2xl px-4 py-3 text-neutral-50"
      >
        <div class="w-full px-4 py-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M18 6L6 18"
              stroke="#F9F9F9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 6L18 18"
              stroke="#F9F9F9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </fieldset>
  </body>
</html>
